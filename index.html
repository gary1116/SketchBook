      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"/>

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>SketchBook</title>
  </head>
  <body>
    <header>
      <div class="left-section"><p>Sketch Book</p></div>
      <div class="right-section">
        <a href="https://www.linkedin.com/in/gary-m-100bb01aa/" target="_blank"
          ><img src="images/linkedin.png" alt="Linkedin"
        /></a>
        <a href="https://github.com/gary1116" target="_blank"
          ><img src="images/github.png" alt="Github"
        /></a>
        <a href="https://www.codingninjas.com/studio/profile/Gary11" target="_blank">
            <img src="images/code.png" alt="coding Ninjas"/></a>
      </div>
    </header>
    <div class="main-container">
      <div class="left-container">
        <p>Settings </p>
        <div class="gridSize">
            <p>Adjust grid size: -</p>
            <input type="number" class="gridInput">
            <button class="btn btn-primary" type="submit" onclick="getValue()">submit</button>
        </div>
        <div class="colorPallete">
            <p>Color Pallete: - </p>
            <div class="colorButtons">
                <button class="btn btn-info" type="button">Random</button>
                <button class="btn btn-dark" type="button">black</button>
            </div>
            <button class="btn btn-light" onclick="clearAll()">Clear</button>
        </div>
      </div>
      <div class="right-container" >
        <div class="grid-container" id="sketchpad"></div>
      </div>
    </div>
    <footer>
      <p>This project is done with the help of theOdinProject</p>
    </footer>
  </body>
